<html>
<head>
    <style type="text/css">@import url(/static/style.css);</style>
    <title>CurrentCost</title>
</head>
<body>
<div id="power">
    <span class="title">Power:</span> %(power)s
</div>
<div id="temperature">
    <span class="title">Temp:</span> %(temperature)s
</div>
<div id="datetime">
    <span class="title">Last Updated:</span> %(time)s
</div>
<div id="history">
    <img src="/static/power-10min.png" alt="Last 10 minutes" />
    <img src="/static/power-1day.png" alt="Last 1 day" />
    <img src="/static/power-1week.png" alt="Last 1 week" />
    <img src="/static/power-1month.png" alt="Last 1 month" />
    <img src="/static/power-1year.png" alt="Last 1 year" />
</div>
</body>
</html>
